{% extends "layout.html" %}


{% block content %}

    <h1>Login </h1>
    <form action="/login" method="POST">

        Username:<br>
        <input type="text" name="user_name" required></input><br>
        Password:<br>
        <input type="password" name="password" required></input><br>
        <button type="submit">Login</button>
        <p>Haven't got an account?<a href="/register"> Sign up!</a></p>
        <p>{{ login_message }}</p>

    </form>
{% endblock %}
